version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: finsight-postgres
    environment:
      POSTGRES_DB: finsight
      POSTGRES_USER: finsight_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finsight_user -d finsight"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finsight-network

  nebula-metad:
    image: vesoft/nebula-metad:v3.6.0
    container_name: finsight-nebula-metad
    environment:
      USER: root
      TZ: UTC
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-metad
      - --ws_ip=nebula-metad
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-metad:19559/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - metad_data:/data/meta
      - metad_logs:/logs
    networks:
      - finsight-network

  nebula-storaged:
    image: vesoft/nebula-storaged:v3.6.0
    container_name: finsight-nebula-storaged
    environment:
      USER: root
      TZ: UTC
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-storaged
      - --ws_ip=nebula-storaged
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - nebula-metad
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-storaged:19779/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - storaged_data:/data/storage
      - storaged_logs:/logs
    networks:
      - finsight-network

  nebula-graphd:
    image: vesoft/nebula-graphd:v3.6.0
    container_name: finsight-nebula-graphd
    environment:
      USER: root
      TZ: UTC
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --port=9669
      - --local_ip=nebula-graphd
      - --ws_ip=nebula-graphd
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - nebula-metad
      - nebula-storaged
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://nebula-graphd:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "9669:9669"
      - "19669:19669"
    volumes:
      - graphd_logs:/logs
    networks:
      - finsight-network

  weaviate:
    image: semitechnologies/weaviate:1.22.0
    container_name: finsight-weaviate
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-openai'
      ENABLE_MODULES: 'text2vec-openai,generative-openai'
      OPENAI_APIKEY: ${OPENAI_API_KEY:-}
      CLUSTER_HOSTNAME: 'weaviate'
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finsight-network

  minio:
    image: minio/minio:latest
    container_name: finsight-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finsight-network

  redis:
    image: redis:7-alpine
    container_name: finsight-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finsight-network

volumes:
  postgres_data:
  metad_data:
  metad_logs:
  storaged_data:
  storaged_logs:
  graphd_logs:
  weaviate_data:
  minio_data:
  redis_data:

networks:
  finsight-network:
    driver: bridge
